
<form #mainForm="ngForm" novalidate (ngSubmit)="onSubmit(mainForm.valid)" *ngIf="isInitDataLoaded">
  <div class="d-flex flex-column">
    <div><a class="color-grayLighter" [routerLink]="[listUrl]"><i class="fas fa-lg fa-chevron-left mr-2"></i>Back</a></div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="[listUrl]">Campuses</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ model.campus.campusName }}</li>
      </ol>
    </nav>
    <div class="d-flex justify-content-between mb-2">
      <h1 class="page-title mb-0 align-self-end">{{ model.campus.campusName }} details</h1>
      <a *ngIf="isViewMode" class="" [routerLink]="[formUrl, modelId, 'edit']">Edit<i class="fas fa-2x fa-edit secondary-color-blue ml-2"></i></a>
    </div>

    <div class="border rounded-lg p-4">
      <h6 class="page-sub-title px-2 mt-3">General Information</h6>
      <div class="form-input-container d-flex flex-wrap justify-content-between no-gutters px-2 py-3">
        <div class="form-group col-12 col-sm-6">
          <label>CampusName</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="campusName"
                 class="form-control"
                 [(ngModel)]="model.campus.campusName" />
          <div *ngIf="formErrors.campusName" class="has-error">
            {{ formErrors.campusName }}
          </div>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>ProcessingFee</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="processingFee"
                 class="form-control"
                 [(ngModel)]="model.campus.processingFee" />
          <div *ngIf="formErrors.processingFee" class="has-error">
            {{ formErrors.processingFee }}
          </div>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Address</label>
          <input type="text"
                 required
                 [disabled]="isViewMode"
                 name="address"
                 class="form-control"
                 [(ngModel)]="model.campus.address" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>City</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="city"
                 class="form-control"
                 [(ngModel)]="model.campus.city" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Province</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="province"
                 class="form-control"
                 [(ngModel)]="model.campus.province" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>PostalCode</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="postalCode"
                 class="form-control"
                 [(ngModel)]="model.campus.postalCode" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Phone</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="phone"
                 class="form-control"
                 [(ngModel)]="model.campus.phone" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Ext</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="ext"
                 class="form-control"
                 [(ngModel)]="model.campus.ext" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <!--TODO: remove when campus details carries the SchoolID-->
          <label>SchoolId</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="schoolId"
                 class="form-control"
                 [(ngModel)]="model.campus.schoolId" />
          <div *ngIf="formErrors.schoolId" class="has-error">
            {{ formErrors.schoolId }}
          </div>
        </div>
        <div class="form-group col-12 col-sm-6" *ngIf="model.campus.hasLeadIntegration">
          <label>LeadProgramId</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="leadProgramId"
                 class="form-control"
                 [(ngModel)]="model.campus.leadProgramId" />
        </div>
        <div class="form-group col-12 col-sm-6" *ngIf="model.campus.hasLeadIntegration">
          <label>BrandId</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="brandId"
                 class="form-control"
                 [(ngModel)]="model.campus.brandId" />
        </div>
        <div class="form-group col-12 col-sm-6" *ngIf="model.campus.hasLeadIntegration">
          <label>SubmissionCode</label>
          <input type="text"
                 [disabled]="isViewMode"
                 name="submissionCode"
                 class="form-control"
                 [(ngModel)]="model.campus.submissionCode" />
        </div>
      </div>

      <div class="col-12 d-flex justify-content-end px-2 py-4">
        <button *ngIf="isEditMode || isAddMode" [disabled]="isViewMode" class="btn-primary" type="submit">Save Changes</button>
        <a *ngIf="isEditMode" [routerLink]="[formUrl, modelId, 'view']" class="primary-color align-self-center font-weight-bold ml-4">Cancel</a>
        <a *ngIf="isAddMode" [routerLink]="[listUrl]" class="primary-color align-self-center font-weight-bold ml-4">Cancel</a>
      </div>
    </div>
  </div>
</form>
